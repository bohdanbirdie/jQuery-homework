<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Task 3</title>
  <link rel="stylesheet" href="css/responsiveslides.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Slideshow 4 -->
  <div class="callbacks_container">
    <ul class="rslides" id="slider4">
      <li>
        <img src="img/1.png" alt="1">
        <p class="caption">Picture #1</p>
      </li>
      <li>
        <img src="img/2.png" alt="2">
        <p class="caption">Picture #2</p>
      </li>
      <li>
        <img src="img/3.png" alt="3">
        <p class="caption">Picture #3</p>
      </li>
      <li>
        <img src="img/4.png" alt="4">
        <p class="caption">Picture #4</p>
      </li>
      <li>
        <img src="img/5.png" alt="5">
        <p class="caption">Picture #5</p>
      </li>
      <li>
        <img src="img/6.png" alt="6">
        <p class="caption">Picture #6</p>
      </li>
      <li>
        <img src="img/7.png" alt="7">
        <p class="caption">Picture #7</p>
      </li>
    </ul>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/responsiveslides.min.js"></script>
  <script>
  $(function() {
    // Slideshow 4
    $("#slider4").responsiveSlides({
      auto: false,
      pager: false,
      nav: true,
      speed: 500,
      namespace: "callbacks",
      before: function() {
        $('.events').append("<li>before event fired.</li>");
      },
      after: function() {
        $('.events').append("<li>after event fired.</li>");
      }
    });

  });
  </script>
</body>

</html>
